<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Flat Manager</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 id="logo">Flat Manager</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Menu
        </div>
    </div>
    <div class="row">
        <div class="col">
            Podsumowanie
        </div>
    </div>
    <div class="row">
        <div class="col" id="flat-table">
            <table class="table table-bordered table-success">
                <thead>
                <tr>
                    <th scope="col" colspan="6">Pokój</th>
                </tr>
                <tr>
                    <th scope="col" colspan="6" id="flat-name"></th>
                </tr>
                <tr>
                    <th scope="col">Nr wynajmującego</th>
                    <th scope="col">Imię</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">Telefon</th>
                    <th scope="col">Email</th>
                    <th scope="col">Akcja</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class ="row" id="flat-form">
        <div id="add-symbol">+ Dodaj lokatora</div>
        <form>
            <div id ="add-form" style="display: none">
                <label for="firstName">Imie</label>
                <div>
                    <input type="text" id="firstName">
                </div>
                <label for="lastName">Nazwisko</label>
                <div>
                    <input type="text" id="lastName">
                </div>
                <label for="phone">Telefon</label>
                <div>
                    <input type="text" id="phone">
                </div>
                <label for="email">Email</label>
                <div>
                    <input type="text" id="email">
                </div>
                <button type="button" class="btn btn-outline-primary" id="save">Zapisz</button>
            </div>
        </form>
    </div>
    <a href="flats.html">Powrót</a>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="js/rooms.js"></script>
</html>
